<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="css/index.css">    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row-count">
                <div class="title">Discount</div>
                <div class="form">
                    <label for="Name-label">Client Name</label>
                    <input type="text" name="name" id="name">
                    <label for="prescription-label">Prescription</label>
                    <select name="prescription" id="prescription">
                        <option value=""></option>
                        <option value="acetaminophen">acetaminophen</option>
                        <option value="diphenhydramine">diphenhydramine</option>
                        <option value="phenylephrine">phenylephrine</option>
                    </select>
                    <label for="price-label">Price</label>
                    <input type="text" name="price" id="price">
                    <label for="refills-label">N&#186; Refills</label>
                    <input type="text" name="refills" id="refills">
                    <div class="checkbox">
                        <input type="checkbox" value="true" name="subscriptions" id="subscriptions">
                        <label for="subscriptions-label">Subscription</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" value="true" name="coupon" id="coupon">
                        <label for="coupon-label">Coupon</label> 
                    </div>
                    <input type="button" class="button-style" value="Total" onclick="GrandTotal()">
                </div>
            </div>
            <div class="row-recipt displayreceipt" id="showReceipt">
                <div class="title-recipts">Recipt</div>
                <div class="form">
                    <div  class="recepit-input">
                        <span class="name-total title-description"><b>Description</b></span><span id="" class="title-description" id="descriptionPrice"><b>Price</b></span>
                    </div>
                    <div id="prescription" class="recepit-input">
                        <span class="name-total"><span id="prescriptionName"></span> x <span id="NRefills"></span></span><span id="RefillCost"></span>
                    </div>
                    <div id="refillstotal" class="recepit-input">
                        <span class="name-total">Refills Total</span><span id="TotalRrefills"></span>
                    </div>
                    <div id="subscriptionDiscount" class="recepit-input">
                        <span class="name-total" id="subscriptionShow"></span> <span id="subscriptionTotal"></span>
                    </div>
                    <div id="couponDiscount" class="recepit-input">
                        <span class="name-total" id="couponShow"></span> <span id="couponTotal"></span>
                    </div>
                    <hr>
                    <div id="grandTotal" class="recepit-input">
                        <span class="name-total">Total</span> <span id="paidTotal"></span>
                    </div>
                    <hr>
                    <div id="clientName" class="recepit-input client-saving-style"></div>
                    <div id="totalDiscount" class="recepit-input client-saving-style"><span id="grandSavingTotal"></span></div>
                </div>
            </div>
        </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
